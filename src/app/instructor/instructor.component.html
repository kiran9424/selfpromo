<app-instructor-header>
  <div exitLink class="full-page-takeover-header-button">
    <a routerLink="/home" class="button is-danger is-medium is-inverted is-outlined">
      Exit
    </a>
  </div>
</app-instructor-header>
<div *ngIf="isloggedIn()">
  <div class="instructor-page">
    <div class="centered">
      <div class="columns">
        <!-- Go to /instructor/courses -->
        <a routerLink="/instructor/courses">
          <div class="box">
            <div>
              Courses
            </div>
          </div>
        </a>
        <!-- Go to /instructor/blogs -->
        <div class="box">
          <div>
            Blogs
          </div>
        </div>
        <!-- Go to /instructor/heroes -->
        <div class="box">
          <div>
            Heroes
          </div>
        </div>
      </div>
    </div>-
  </div>

</div>
